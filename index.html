<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <section class="health-levels">
            <h2>Monster Health  <span class="wins monster-wins">0</span></h2>
            <div class="health-container">
                <div class="health-bar monster-health" data-width = "100"></div>
            </div>
            <h2>Player Health <span class="wins player-wins">0</span></h2>
            <div class="health-container">
                <div class="health-bar player-health" data-width = "100"></div>
            </div>
        </section>
        <section class="controls">
            <button class="attack-btn">ATTACK</button>
            <button class="strong-attack-btn">STRONG ATTACK</button>
            <button class="heal-btn">HEAL</button>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
